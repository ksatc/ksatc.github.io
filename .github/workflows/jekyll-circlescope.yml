name: Deploy CircleScope Jekyll site to Pages

on:
  push:
    branches: ["master"]
    paths:
      - 'circleScope/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: ./circleScope
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Build with Jekyll
        run: |
          cd circleScope
          bundle exec jekyll build --baseurl "/circleScope"
        env:
          JEKYLL_ENV: production
      
      - name: Prepare deployment directory
        run: |
          # 既存のファイル構造をコピー
          mkdir -p _deploy
          cp -r circlecheck _deploy/ 2>/dev/null || true
          cp -r circlemap _deploy/ 2>/dev/null || true
          cp -r kantimer _deploy/ 2>/dev/null || true
          cp -r css _deploy/ 2>/dev/null || true
          cp index.html _deploy/ 2>/dev/null || true
          cp app-ads.txt _deploy/ 2>/dev/null || true
          
          # CircleScopeを追加
          mkdir -p _deploy/circleScope
          cp -r circleScope/_site/* _deploy/circleScope/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}circleScope
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
